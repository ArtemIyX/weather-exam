<div class="search-div">
  <form class="search-form" [formGroup]="form" (ngSubmit)="sumbit()">
    <div class="search-col">
      <div class="search-row">
        <input class="search-input" type="text" formControlName="city" />
        <button type="submit">
          <p>Search</p>
        </button>
      </div>
      <div>
        <small *ngIf="form.controls['city']?.errors?.['required']"
          >This field is required</small
        >
      </div>
    </div>
  </form>
</div>
